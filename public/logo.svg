<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#000000" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="insightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main insight symbol - stylized "X" with data points -->
  <!-- Left diagonal line -->
  <line x1="50" y1="50" x2="150" y2="150" stroke="url(#insightGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Right diagonal line -->
  <line x1="150" y1="50" x2="50" y2="150" stroke="url(#insightGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Data points - circles at intersections -->
  <circle cx="100" cy="100" r="6" fill="#00d4ff"/>
  <circle cx="75" cy="75" r="4" fill="#0099ff" opacity="0.7"/>
  <circle cx="125" cy="125" r="4" fill="#0099ff" opacity="0.7"/>
  <circle cx="125" cy="75" r="4" fill="#0099ff" opacity="0.7"/>
  <circle cx="75" cy="125" r="4" fill="#0099ff" opacity="0.7"/>
  
  <!-- Subtle analytics bars at bottom -->
  <rect x="60" y="155" width="8" height="20" fill="#00d4ff" opacity="0.6" rx="2"/>
  <rect x="75" y="150" width="8" height="25" fill="#0099ff" opacity="0.6" rx="2"/>
  <rect x="90" y="145" width="8" height="30" fill="#00d4ff" opacity="0.6" rx="2"/>
  <rect x="105" y="148" width="8" height="27" fill="#0099ff" opacity="0.6" rx="2"/>
  <rect x="120" y="152" width="8" height="23" fill="#00d4ff" opacity="0.6" rx="2"/>
  <rect x="135" y="156" width="8" height="19" fill="#0099ff" opacity="0.6" rx="2"/>
</svg>
